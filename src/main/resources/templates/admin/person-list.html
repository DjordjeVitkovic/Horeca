<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>HOSST CV lista</title>

  <!-- summernote -->
  <link rel="stylesheet" href="../plugins/summernote/summernote-bs4.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <a href="user-profile" class="dropdown-item">
            <!-- Message Start -->
            <span class="media align-items-center">
              <img  alt="User Avatar" class="img-brand-50 mr-3 img-circle" style="width: 128px;">
              <span class="media-body">
                <strong class="dropdown-item-title" style="display: flex;justify-content: center;">
                </strong>
              </span>
            </span>
            <!-- Message End -->
          </a>
          <div class="dropdown-divider"></div>
          <a href="user-edit-profile" class="dropdown-item">
            <i class="fas fa-user"></i> Izmeni profil
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> Odjavi se
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="/admin/aside-component :: aside-component"> </div>
<!--  </aside>-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 th:text="'Lista:'" style="display: inline"></h1>
          </div>
          <div class="col-sm-6">
          <form th:action="@{search}" th:method="get" style="display: flex;">
       		 <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" name="search" id="search" style="width: 300px;">
	          	 <select name="occupationId" class="form-control" style="width: 220px;">
	          	 <option value="0">-- bez kategorije --</option>
					  <option></option>
					</select>
	          	 <button class="btn btn-navbar" type="submit">
			     <i class="fas fa-search"></i>
			     </button>
		  </form>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
              
                <h3 title="Rezultati:" th:text="${personList.size()}" class="card-title"></h3>
                
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th class="text-center">Ime</th>
                      <th class="text-center">Prezime</th>
                      <th class="text-center">Zanimanje</th>
                      <th class="text-center">Grad</th>
                      <th class="text-center">Datum rodjenja</th>
                      <th class="text-center">Detaljnije</th>
                    </tr>
                  </thead>
                  <tbody>
                 
                    <tr th:each="per: ${personList}">
                      <td th:text="${per.firstName}"/>
                      <td th:text="${per.lastName}"/>
                      <td th:text="${per.occupation.occupationName}"/>
                      <td th:text="${per.city}"/>
                      <td th:text="${per.dateOfBirth}"/>
                      <td class="text-center">
                      <div class="btn-group">
                        <a th:href="@{person-page(id=${per.personId})}">
                        <button type="button" class="btn btn-block btn-primary">
                        <i class="fas fa-align-left"></i>Prikazi
                        </button>
                        </a>
                       </div>
                       
                       
                           <div class="btn-group">												
                          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal" th:attr="data-target='#delete-modal'+${per.personId}">
                            <i class="fas fa-trash"></i> OBRISI   
                          </button>
                          </div>

                    <div class="modal fade" th:id="delete-modal+${per.personId}">
					      <div class="modal-dialog">
					        <div class="modal-content">
					          <div class="modal-header">
					            <h4 class="modal-title">Obrisi osobu</h4>
					            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					              <span aria-hidden="true">&times;</span>
					            </button>
					          </div>
					          <div class="modal-body">
					            <p>Da li ste sigurni da zelite da obriste ovu osobu?</p>
					          </div>
					          <div class="modal-footer justify-content-between">
					            <button type="button" class="btn btn-default" data-dismiss="modal">Odustani</button>
					            <a th:method="delete" th:href="@{/person/delete(personId=${per.personId})}" class="btn btn-danger">Obrisi</a>
					          </div>
					        </div>
					      </div>
					    </div>
                  
                      </td>
                    </tr>
                    </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


  </div>
  <!-- /.content-wrapper -->

  

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Java
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2020  Aca i Djole.</strong> All rights reserved.
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script>
    $("[data-toggle='modal']").modal();
</script>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

</body>
</html>
