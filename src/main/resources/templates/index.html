        <script type="text/javascript">
        var otkriveno = 0;
		var otkriveno2 = 0;
        window.onload = function(){

            var otkri = function(){
                let i = 0;
               
                for (var el of document.getElementsByClassName('p-block')){
                    if (i < otkriveno){
                        el.style.display = 'block';
                    } else {
                        el.style.display = 'none';
                    }
                    i++;
                }

                if (otkriveno == i){
                    document.getElementById('plus').style.display = 'none';
                } else {
                    document.getElementById('plus').style.display = 'block';
                }

                if (otkriveno == 0){
                    document.getElementById('minus').style.display = 'none';
                } else {
                    document.getElementById('minus').style.display = 'block';
                }
            };

            otkri();

            document.getElementById('plus').onclick = function(){
                otkriveno++;
                otkri();
            };
            document.getElementById('minus').onclick = function(){
                otkriveno--;
                otkri();
            };
            
            var otkri2 = function(){
                let i2 = 0;
                for (var el2 of document.getElementsByClassName('jezici')){
                    if (i2 < otkriveno2){
                        el2.style.display = 'block';
                    } else {
                        el2.style.display = 'none';
                    }
                    i2++;
                }

                if (otkriveno2 == i2){
                    document.getElementById('dodajJezik').style.display = 'none';
                } else {
                    document.getElementById('dodajJezik').style.display = 'block';
                }

                if (otkriveno2 == 0){
                    document.getElementById('ukloniJezik').style.display = 'none';
                } else {
                    document.getElementById('ukloniJezik').style.display = 'block';
                }
            };

            otkri2();

            document.getElementById('dodajJezik').onclick = function(){
                otkriveno2++;
                otkri2();
            };
            document.getElementById('ukloniJezik').onclick = function(){
                otkriveno2--;
                otkri2();
            };         
        };
        
        function readURL(input) {
      	  if (input.files && input.files[0]) {
      	    var reader = new FileReader();
      	    
      	    reader.onload = function(e) {
      	      $('#blah').attr('src', e.target.result);
      	    }
      	    document.getElementById('slika').style.display = 'block';
      	    reader.readAsDataURL(input.files[0]); // convert to base64 string
      	  }
      	}

      	$("#fileupload1").change(function() {
      	  readURL(this);
      	});
    </script>
